<h1>Edit Contact</h1>
<div class="row justify-content-lg-center g-3">
  <form class="col-lg-6 col-md-10 col-sm-10">
    <div class="input-group mb-3">
      <span class="input-group-text">Full Name</span>
      <label for="fullName"></label><input type="text" id="fullName" name="fullName" class="form-control" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Contact Number</span>
      <label for="contactNumber"></label><input type="tel" id="contactNumber" name="contactNumber" class="form-control" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Email Address</span>
      <label for="emailAddress"></label><input type="email" id="emailAddress" name="emailAddress" class="form-control" required>
    </div>
    <div class="d-flex gap-3">
      <button id="editButton" type="submit" class="btn btn-primary">
        <i class="fas fa-edit"></i> Edit
      </button>
      <button id="cancelButton" type="reset" class="btn btn-warning">
        <i class="fas fa-undo"></i> Cancel
      </button>
    </div>
  </form>
</div>
