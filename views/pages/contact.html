<h1>Contact Us</h1>
<div id="messageArea" class="alert alert-danger mt-3" style="display: none;"></div>
<div class="row justify-content-lg-center g-3">
  <form class="col-lg-6 col-md-10 col-sm-10" id="contactForm">
    <div class="input-group mb-3">
      <span class="input-group-text">Full Name</span>
      <input type="text" id="fullName" name="fullName" class="form-control" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Contact Number</span>
      <input type="tel" id="contactNumber" name="contactNumber" class="form-control" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Email Address</span>
      <input type="email" id="emailAddress" name="emailAddress" class="form-control" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Your Message</span>
      <textarea id="message" name="message" class="form-control" rows="5"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="subscribeCheckbox" class="form-check-input">
      <label class="form-check-label">Subscribe to our contact list</label>
    </div>
    <div class="d-flex gap-3">
      <button id="sendButton" type="button" class="btn btn-primary">
        <i class="fas fa-envelope"></i> Send
      </button>
      <button id="cancelButton" type="reset" class="btn btn-warning">
        <i class="fas fa-undo"></i> Cancel
      </button>
    </div>
  </form>
  <div class="col-lg-4 col-md-4 mt-3">
    <button id="contactListBtn" class="btn btn-primary btn-lg" data-navigate="/contact-list">
      <i class="fas fa-users"></i> Show Contact List
    </button>
  </div>
</div>
